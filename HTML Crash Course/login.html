<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
   <a href="index.html"><h1>Login</h1></a>
    <form>
      <div>

      <div>

        <hr />
      </div>
      <div>
        <label>Confirm <span>Password</span></label>

      </div>

        <label>Age</label>
        <input type="number" />
        <hr />
      </div>
      <div>
        <label>Date</label>

        <hr />
      </div>
      <button>Submit</button>
    </form>
